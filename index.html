<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="overflow-hidden">
    <div class="bg-gray-900 fixed w-screen">
        <div class="flex">
            <h1 class="text-5xl font-extrabold px-3 my-5 text-white">CbTimer</h1>
            <svg onclick="AddShuffle()" xmlns="http://www.w3.org/2000/svg" class="h-9 w-9 my-auto mr-5 ml-auto text-white cursor-pointer hover:animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        </div>
        <div>
            <div id="TheShuffleText" class="mx-auto text-3xl w-max text-white px-10 pb-7 break-normal break-words">
                
            </div>
        </div>
    </div>
    <div class="grid place-items-center h-screen bg-gray-800">
        
        <h1 id="stopwatch" class=" w-max text-9xl font-extrabold text-white">00.00</h1>
    </div>
    
    <div class="bg-gray-900 fixed w-screen bottom-0 h-max w-max text-white border">
        <table class="table-auto" id="TheTable">
            <tr class="table-auto border-2">
             <th>Name</th>
             <th>Favorite Color</th>
            </tr>
        </table>
        <h1 class="pt-3 pb-2 p-4" id="avjTimer"></h1>
    </div>

    <script src="./script.js"></script>
</body>
</html>
